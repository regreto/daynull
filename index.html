<html>

<script type=text/javascript>let weeks=document.querySelector("span.weeks"),days=document.querySelector("span.days"),hours=document.querySelector("span.hours"),minutes=document.querySelector("span.minutes"),seconds=document.querySelector("span.seconds");function update(){let diff=(new Date()).getTime()-1612710000000,count=Math.floor(diff/(7*24*60*60*1000));weeks.innerHTML=count>=1?count+":":"";diff-=count*7*24*60*60*1000;count=Math.floor(diff/(24*60*60*1000));days.innerHTML=count>=1?count+":":(weeks.innerHTML!=""?"0":"");if(days.innerHTML.length==1){days.innerHTML="0"+days.innerHTML}diff-=count*24*60*60*1000;count=Math.floor(diff/(60*60*1000));hours.innerHTML=count>=1?count+":":(days.innerHTML!=""?"0":"");if(hours.innerHTML.length==2){hours.innerHTML="0"+hours.innerHTML}diff-=count*60*60*1000;count=Math.floor(diff/(60*1000));minutes.innerHTML=count>=1?count+":":(hours.innerHTML!=""?"0":"");if(minutes.innerHTML.length==2){minutes.innerHTML="0"+minutes.innerHTML}diff-=count*60*1000;count=Math.floor(diff/1000);seconds.innerHTML=count>=1?count:(minutes.innerHTML!=""?"0":"");if(seconds.innerHTML.length==1){seconds.innerHTML="0"+seconds.innerHTML}diff-=count*1000}update();const updater=setInterval(update,1000);</script>
</body>
